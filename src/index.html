<body class="dense-retina">
  <div id="app">
    <div class="preloader">
      <noscript class="error">
        KristWeb requires JavaScript to be enabled in order to run. Please enable it in your browser, or exclude
        KristWeb in your NoScript addon.
      </noscript>

      <div id="loader-spinner" style="display: none;"></div>
      <div id="loader-text" style="display: none;">Loading...</div>
      <div id="loader-progress-bar" style="display: none; opacity: 0;"><div class="progress" id="loader-progress"></div></div>

      <div id="loader-error-container" style="display: none"></div>

      <script>
        if (navigator.userAgent.indexOf("MSIE") != -1) {
          document.write("KristWeb does not support Internet Explorer.");
        }
      </script>
    </div>
  </div>
